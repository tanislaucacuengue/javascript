<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com JS</title>
    <style>
        button{
            display: block;
            height: 75px;
            width: 125px;
            margin: 10px 0px 0px 0px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Interagindo com <em>Botão</em> em JS</h1>

    <button onclick="clique()">Clique aqui !</button>

    <script>
       function clique() { 
        window.alert("Você clicou em mim")
    }
    </script>
    
</body>
</html>
