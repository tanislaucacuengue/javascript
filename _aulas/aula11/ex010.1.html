<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            font-size: 1.2em;
            padding: 5px;
        }
        input{
            padding: 15px;
            margin-bottom: 10px;

        }

    </style>
</head>
<body>
    <h1>Nacionalidade</h1>

    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resultado">
        O resultado vai aqui.
    </div>

    <script>
        function verificar() {
            var txt = window.document.getElementById("pais")
            var res = window.document.getElementById("resultado")

            var nacio = txt.value
             res.innerHTML = `<p>Vivendo em ${nacio}</p>`
            
            if (nacio == 'Angola') {
                res.innerHTML += "<p>Tu és <mark>angolano(a)</mark></p>"
            }

            else{
                res.innerHTML += "<p>Tu és <mark>estrangeiro</mark></p>"
            }
            
        }
    </script>
    
</body>
</html>
