<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div#area{
            background-color: skyblue;
            color: darkblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 5px;
            font-size: 2em;
            padding: 20px;
            margin: 10px;
            
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>


   <script>

    var area = window.document.getElementById("area")
    //addEventListener("click", clicar)
    //addEventListener("mouseenter", entrar)
    //addEventListener("mouseout", sair)
   
        function clicar() {
           area.innerText= "Clicou !!"
           area.style.backgroundColor ="darkgray"
        }

        function entrar() {
            area.innerText="Entrou !!"
            area.style.backgroundColor ="blue"
            area.style.color="white"
        }

        function sair() {
            area.innerText="Saiu !!"
            area.style.backgroundColor ="skyblue"
            area.style.color="darkblue"
        }
   </script> 
</body>
</html>
